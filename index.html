<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="title-div">
        <h2 id="img-title">hello</h2>
      </div>
      <div class="gallery" id="img-div">
        <div class="img-wrapper">
          <button class="close" type="button">&#x2715;</button>
          <img
            class="img-1"
            src="img/ashraful-haque-akash-08QJeKbswzA-unsplash.jpg"
            alt="Fishing a man"
          />
        </div>
        <div class="img-wrapper">
          <button class="close" type="button">&#x2715;</button>
          <img
            class="img-2"
            src="img/amjad-rana-MrKPi-yajC0-unsplash.jpg"
            alt="Bandarbon hil"
          />
        </div>

        <div class="img-wrapper">
          <button class="close" type="button">&#x2715;</button>
          <img
            class="img-3"
            src="img/ashraful-haque-akash-2CvkG8r_r9k-unsplash.jpg"
            alt="Human Pyramid"
          />
        </div>
        <div class="img-wrapper">
          <button class="close" type="button">&#x2715;</button>
          <img
            class="img-4"
            src="img/iraj-ishtiak-keQvVvuE11c-unsplash.jpg"
            alt="River view"
          />
        </div>
        <div class="img-wrapper">
          <button class="close" type="button">&#x2715;</button>
          <img
            class="img-5"
            src="img/md-mehedi-hasan-k7EDYStENI0-unsplash.jpg"
            alt="Cultivate with cow"
          />
        </div>
        <div class="img-wrapper">
          <button class="close" type="button">&#x2715;</button>
          <img
            class="img-6"
            src="img/md-mehedi-hasan-WICc--aTNt8-unsplash.jpg"
            alt="Water lily"
          />
        </div>
        <div class="img-wrapper">
          <button class="close" type="button">&#x2715;</button>
          <img
            class="img-7"
            src="img/mosharraf-hossain-4ZhxRKt5rrs-unsplash.jpg"
            alt="A bird"
          />
        </div>
        <div class="img-wrapper">
          <button class="close" type="button">&#x2715;</button>
          <img class="img-8" src="img/nouka.jpg" alt="Sailing boat" />
        </div>
        <div class="img-wrapper">
          <button class="close" type="button">&#x2715;</button>
          <img
            class="img-9"
            src="img/shuvra-podder-trUGPoe7V10-unsplash.jpg"
            alt="A Tree"
          />
        </div>
      </div>
      <div class="input-div">
        <div class="input-wrapper">
          <h4>Add Pic</h4>
          <input id="select-img" type="file" />
          <button id="add-img">Add Gallery</button>
        </div>
      </div>


      <div id="myModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="demo-div">
          <img class="modal-content" id="img01">
        </div>
        <div id="caption"></div>
      </div>



    </div>

    <script src="script.js"></script>
  </body>
</html>
